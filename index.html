<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel=" stylesheet" type="text/css" href="css/jnunk.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel=" stylesheet" type="text/css" href="css/style.css">
    <title>webcolours</title>
</head>

<body>
    <div class="hero-box">
        <div class="nav-and-logo-cont">
            <div class="nav-logo"><img src="img/capture.PNG"></div>
            <nav>
                <ul>
                    <li>home</li>
                    <li>services</li>
                    <li>request a quota</li>
                    <li>about us</li>
                    <li>bonus</li>
                </ul>
            </nav>
        </div>
        <div class="hero-text-and-contact-card">
            <div>
                <!-- <h1 class="hero-text">draw up your business and let us push it to your mainstream audience.
                </h1> -->
                <h1 class="hero-text">at webcolours, what only matters to us is your company's digital wellbeing.
                </h1>
                <div id="tv"></div>
                <div id="pointer"></div>
            </div>
            <div class="contact-card has-animation-rotate has-fancy-gradient">
                <!-- <div id="tv"></div> -->
                <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <div class="speak-with-us"></div>
                    <input type="hidden" name="form-name" value="contact">
                    <p class="hidden">
                        <label>
                            Don’t fill this out if you’re human: <input name="bot-field" />
                        </label>
                    </p>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="🎌 name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="📪 email" required>
                    </div>
                    <div class="form-control">
                        <select class="form-control showcase-form" name="findus" id="findus">
                            <option value="query" selected>How Did You Find Us😊?</option>
                            <option value="search engine">⚙️ search engine</option>
                            <option value="friends">👫 friends</option>
                            <option value="ad">🎊 adverstisement</option>
                            <option value="other">😎 other</option>
                        </select>
                    </div>
                    <div class="form-control news-letter-check">
                        <input class="form-control" type="checkbox" name="news" id="news" checked> news letters checked for you 😊🏄‍.
                    </div>
                    <div class="form-control drop-us-a-line-hover">
                        <label class="form-control showcase-form" id="contacter">Drop Us a Review 😇 ⤵️</label>
                        <textarea name="textarea" placeholder="Hi pal😉, you can drop a review in this box, tell us what you think about our website and how we can improve it to serve you the best experience possible. You can also include the type of device and browser which you are browsing our website with, of course that' s totally optional but it helps us in applying specific fixes for different devices and browsers." class="form-control showcase-form text-area-placeholder"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn is-for-contact-card has-fancy-gradient">
                    <div class="content-remaining-space-2">&nbsp;</div>
                </form>
            </div>
            <div class="hero-box-buttons"><button class="btn is-hero-boxcta has-fancy-gradient">get your own website now!</button>
                <button class="btn is-hero-box-learn-more has-fancy-gradient">get your own website now!</button></div>
        </div>
    </div>
    <!-- <section>
    <div id="infinity-one"></div>
    <div id="infinity-two"></div>
</section> -->
</body>

</html>
